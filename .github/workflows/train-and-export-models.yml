name: Train and Export Models (Educational Only)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train_export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install training dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-train.txt

      - name: Build training tables
        run: |
          python model/make_training_tables.py

      - name: Train duration model
        run: |
          python model/train_duration.py

      - name: Train outpatient no-show model
        run: |
          python model/train_noshow.py

      - name: Export models to JSON for browser (no ONNX)
        run: |
          python model/export_js_weights.py


      - name: Commit trained artifacts + exported models
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add model_artifacts || true
          git add docs/models || true
          git add data/derived || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Train models + export ONNX (educational only)"
          git push
